<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Toggle Theme</button>
    <div class="todo">
        
        <h1>To-Do List</h1>
        <h2>Tasks for today</h2>
        <div class="tasks-view">
            <button id="select-all" type="button">Select All</button>

        </div>
        <input id="task" type="text">
        <div id="error" class="error-message"></div> 
       
        <div class="buttons">
            <button id="add-task" type="button">Add Task</button>
            <button id="edit-task" type="button">Edit Task</button>
            <button id="delete-task" type="button">Delete Task</button>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
